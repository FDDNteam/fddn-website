<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FDDN</title>
  <meta name="description" content="Fudan Developer Network.">
  <link rel="stylesheet" href="normalize.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-blue">
  <div class="bg bg-blue"></div>
  <div class="container">
    <div class="hero">
      <!-- <img src="assets/dog.svg" class="icon icon-dog"/> -->

      <img src="assets/logo.png" id="logo"/>

      <h1><a class="hover-underline" href="/">Fudan Developer Network</a></h1>
      <h1><small>复旦开发者网络</small></h1>
    </div>

    <section>
      <div class="column">
        <div class="card hover-expand">
          <a href="/members.html">
            <h2 class="card-title hover-underline">Member<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/network.svg" class="icon"></object>
              <p>Every member is a node on our network.</p>
            </div>
          </a>
        </div>

        <div class="card hover-expand">
          <a href="http://forum.fddn.network" target="_blank">
            <h2 class="card-title hover-underline">Forum<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/forum.svg" class="icon"></object>
              <p>Let's discuss anything everywhere, one at a time!</p>
            </div>
          </a>
        </div>

        <div class="card hover-expand">
          <a href="javascript:void(0);">
            <h2 class="card-title hover-underline">Wiki<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/wiki.svg" class="icon"></object>
              <p>Oh, a wiki.</p>
              <p>Pending!</p>
            </div>
          </a>
        </div>

      </div>

      <div class="column">
        <div class="card hover-expand">
          <a href="javascript:void(0);">
            <h2 class="card-title hover-underline">Creation<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/wizard.svg" class="icon"></object>
              <p>Things we've created.</p>
            </div>
          </a>
        </div>

        <div class="card hover-expand">
          <a href="javascript:void(0);">
            <h2 class="card-title hover-underline">GitHub<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/github.svg" class="icon"></object>
              <p>Follow FDDN</p>
            </div>
          </a>
        </div>

        <div class="card hover-expand">
          <a href="javascript:void(0);">
            <h2 class="card-title hover-underline">微信公众号<img src="assets/link.svg"/></h2>
            <div class="card-body">
              <object type="image/svg+xml" data="assets/wechat.svg" class="icon"></object>
              <p>关注 FDDN</p>
              <img class="qrcode" src="assets/wechat.jpg"/>
            </div>
          </a>
        </div>
      </div>
    </section>

    <footer>
      <img src="assets/cactus.svg" width="25"/>
      <h6>Copyright 2018 FDDN. All rights reserved.</h6>
    </footer>
  </div>
</body>
</html>
