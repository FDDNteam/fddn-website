  <style>
			.card-no-shadow {
				position: relative;
				box-sizing: border-box;
				margin: 2em;
				border-radius: 0.5em;
				overflow: hidden;
			}
			.bg-medium {
				/* background-color: #73ffd6; */

			}
			.bg-behance {
				/* background-color: #9fc1ff; */

			}
			.bg-facebook {

			}
			.bg-twitter {
				background-color: #1da1f2;
			}
			.bg-linkedin {
				background-color: #0077b5;
			}
			.bg-dribbble {
				background-color: #ea4c89;
			}
			.bg-blogger {
				background-color: #f57d00;
			}
			.bg-pinterest {
				background-color: #ff97a3;
				/* background-color: #bd081c; */
			}
			.avatar {
				position: relative;
				left: 50%;
				margin-left: -2.5rem;
				top: 100%;
				margin-top: -2.5rem;
				z-index: 2;
				width: 5rem;
				height: 5rem;
				box-sizing: border-box;
			}
			.font-dance {
				font-family: 'Dancing Script', cursive;
			}
